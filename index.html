<!doctype html>
<html>
<head>
    <title>Grocery Store By Kartik </title>

<!-- Code for font awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Code for font awesome cdn -->

<!-- Code for linking css file -->
<link rel="stylesheet" href="css/style.css">
<!-- Code for linking css file -->


</head>
<body>

<!-- header section  -->
<header class="header">
    <a href="#" class="logo"> <i class="fa fa-shopping-basket" aria-hidden="true"></i> Grocery</a>


<nav class="navbar">
    <a href="#home">home</a>
    <a href="#Feature">Feature</a>
    <a href="#Product">Product</a>
    <a href="#Categories">Categories</a>
    <a href="#Review">Review</a>
    <a href="#Blogs">Blogs</a>
</nav>


<div class="icons">
    <div class="fa fa-bars" id="menu-btn"></div>
    <div class="fa fa-search" id="search-btn"></div>
    <div class="fa fa-shopping-cart" id="cart-btn"></div>
    <div class="fa fa-user" id="login-btn"></div>
    
</div>

<form class="search-form">
    <input type="search" id="search-box" placeholder="Search Here.....">
    <label for="search-box" class="fa fa-search"></label>
</form>


<div class="shopping-cart">
    <div class="box">
        <i class="fa fa-trash"></i>
        <img src="image/cart-img-1.png">
        <div class="content">
            <h3>watermelon</h3>
            <span class="price">$5.99</span>
            <span class="quantity">Qty : 1</span>
        </div>
    </div>

    <div class="box">
        <i class="fa fa-trash"></i>
        <img src="image/cart-img-2.png">
        <div class="content">
            <h3>onion</h3>
            <span class="price">$4.99</span>
            <span class="quantity">Qty : 2</span>
        </div>
    </div>

    <div class="box">
        <i class="fa fa-trash"></i>
        <img src="image/cart-img-3.png">
        <div class="content">
            <h3>chicken</h3>
            <span class="price">$7.99</span>
            <span class="quantity">Qty : 1</span>
        </div>
    </div>

    <div class="total"> total : $18.97</div>
    <a href="#" class="btn">Checkout</a>

</div>


</header>
<!-- header section  -->



<script src="js/script.js"></script>

</body>
</html>
